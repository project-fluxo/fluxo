!
!   This a parameter file for FLUXO 
!    
!   Usage: mpirun -np XX (fluxopath)/build/bin/fluxo parameterfile.ini
!          (fluxopath)/build/bin/fluxo parameterfile.ini
!
!   Structure: Keyword = Value
!              Not case sensitive, order of keywords not important
!           
!   (fluxopath)/build/bin/fluxo --help for a list of available settings
!
! =============================================================================== !
! PROJECT
! =============================================================================== !
UseAMR        = F
p4estfile     = MS-EC
ProjectName   = MS-EC
outputFormat  = 0  ! =0, no visu, =1 write vtk visualization files
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 4!6!3!5!3 ! polynomial degree 
NVisu         = 4!6!3!5!3
NodeTypeVisu = VISU

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = cartbox_nonconforming_mesh.h5  ! name of meshfile (can include a path)
!MeshFile      = cartbox888_mesh.h5  ! name of meshfile (can include a path)
!MeshFile      = cartbox323232_mesh.h5  ! name of meshfile (can include a path)
useCurveds    = F
MeshDeform    = F  !deform the mesh before running

! =============================================================================== !
! EQUATION (Navier-Stokes)
! =============================================================================== !
!IniExactFunc  = 1 !constant refstate
!IniRefState   = 1
IniExactFunc  = 4 !Manufactured Solution
!IniRefState   = 1
Riemann       = 5!1!5
VolumeFlux    = 10!1!10
!RefState      = (/1.213, .0, .0, .0, 10. /) !rho,u,v,w,p
!RefState      = (/1.213, 1.0, 2.0, -3.0, 10. /) !rho,u,v,w,p
!IniCenter     = (/.5, .5, 0.0/) !Center
!AdvVel       = (/0., 0., 1.0/) !Velocity
!AdvVel = (/0.25,-0.15,-0.2/)

IniAmplitude  = 0.1 !0.1
IniFrequency  = 2.
mu0           = 0 ! 1.0E-06
mu            = 0
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend          = 0.09999 !0.1   !final time
Analyze_dt    = 0.1  ! analyze time interval
nWriteData    = 1     ! number of analyze time intervals 
CFLscale      = 0.5 !0.5 !0.9   ! scale the advective timestep (<1)
DFLscale      = 0.4   ! scale the diffusive timestep (<1)
! =============================================================================== !
! ANALYZE
! =============================================================================== !
NAnalyze=5          ! number of 1d points per element where analyze is done 
AnalyzeToFile=T     ! write analyze to out*.dat file
CalcEntropy = T