---
# =================================================================================================================================
# Stages to be executed, each stage is a collection of jobs pointing to the stage
# =================================================================================================================================

stages:
  - startup
  - build
  - short_runs
  - cleanup

# =================================================================================================================================
# GLOBALS
# =================================================================================================================================

variables:
  GIT_STRATEGY: none
  GLOBAL_CACHE_PATH: "/home/gitlab-runner/globalcache/${CI_PIPELINE_ID}_${CI_COMMIT_REF_NAME}"

# =================================================================================================================================
# SHORT SYNTAX EXPLANATIONS FOR THE JOB, FOR DETAILS VISIT:    ===> https://docs.gitlab.com/ce/ci/yaml/   <===
# "stage:"         makes the job part of a stage defined above
# "tags:"          selects the runner
# "only:"          restricts the execution of the job to a git branch or tag
# "before_script:" shell commands to be executed before the main script.
# "script:"        shell commands for the test. If a shell command exits with >0, the job is marked as "failed", else as "passed".
#                  commands after a failing one are not executed anymore!
# "after_script:"  shell commands after passed OR failed script. Careful, the current directory is always the root of the repo!
# "artifacts:"     keep data from the job which is uploaded to gitlab.com. You really should set a duration to expiration.
#                  "when:" can be either on_failure, on_success or always
# =================================================================================================================================

# =================================================================================================================================
# TEMPLATE DEFINITIONS
# =================================================================================================================================
# NOTE: _ipp is the runner testimony_fluxo , with tag: IPP_vm_linux_fluxo
#       _pcm is the runner fluxo@gitlab.mi.uni-koeln.de with tag: PCM_linux_fluxo

.job_IPP_setup_intel: &IPP_setup_intel
  variables:
    RUNNERNAME: IPP
    CURR_CMP: intel
  tags:
    - ipp_vm_linux_fluxo
  before_script:
    - . ~/environments/modules_for_fluxo_intel ; pwd
    - export MPIRUNCOMMAND="mpirun -np"

.job_IPP_setup_intel_build: &IPP_setup_intel_build
  variables:
    RUNNERNAME: IPP
    CURR_CMP: intel
    GIT_STRATEGY: clone
  tags:
    - ipp_vm_linux_fluxo
  before_script:
    - . ~/environments/modules_for_fluxo_intel ; pwd
    - export MPIRUNCOMMAND="mpirun -np"

.job_IPP_setup_gnu: &IPP_setup_gnu
  variables:
    RUNNERNAME: IPP
    CURR_CMP: gnu
  tags:
    - ipp_vm_linux_fluxo
  before_script:
    - . ~/environments/modules_for_fluxo_gnu ; pwd
    - export MPIRUNCOMMAND="mpirun -np"

.job_IPP_setup_gnu_build: &IPP_setup_gnu_build
  variables:
    RUNNERNAME: IPP
    CURR_CMP: gnu
    GIT_STRATEGY: clone
  tags:
    - ipp_vm_linux_fluxo
  before_script:
    - . ~/environments/modules_for_fluxo_gnu ; pwd
    - export MPIRUNCOMMAND="mpirun -np"

.job_PCM_setup_gnu: &PCM_setup_gnu
  variables:
    RUNNERNAME: PCM
    CURR_CMP: gnu
  tags:
    - pcm_linux_fluxo
  before_script:
    - export MPIRUNCOMMAND="mpirun -np"
    - pwd

.job_PCM_setup_gnu_build: &PCM_setup_gnu_build
  variables:
    RUNNERNAME: PCM
    CURR_CMP: gnu
    GIT_STRATEGY: clone
  tags:
    - pcm_linux_fluxo
  before_script:
    - export MPIRUNCOMMAND="mpirun -np"
    - pwd

# =================================================================================================================================
# TEMPLATES FOR STAGE "startup"
# =================================================================================================================================

.job_script_startup: &script_startup
  stage: startup
  script:
    - echo ${RUNNERNAME} "RUNNER WARM-UP"
    - echo "create" ${GLOBAL_CACHE_PATH}_${CURR_CMP}
    - mkdir -p ${GLOBAL_CACHE_PATH}_${CURR_CMP}

# =================================================================================================================================
# TEMPLATES FOR STAGE "build"
# =================================================================================================================================

.job_common_arts:
  artifacts: &common_arts
    name: "${CI_PIPELINE_ID}_${CI_COMMIT_REF_NAME}_${CI_JOB_NAME}"
    expire_in: 2 days
    when: on_failure

# -------------------------------------------------------------------------------------------------------------------------------
.job_script_build_linadv: &script_build_linadv
  stage: build
  script:
    - cd tests; pwd
    - rm -rf dirx_1* log_1*.txt
    - if [ -n "${NIGHTLY_RUNNER}" ]; then python build_tests.py -p 2 -stage 0 -buildhdf5 0 -case 100-199
    - else python build_tests.py -p 2 -stage 0 -buildhdf5 0 -case 101,102 ;  fi
    - mv dirx_1* ${GLOBAL_CACHE_PATH}_${CURR_CMP}/.
  artifacts:
    <<: *common_arts
    paths:
    - tests/log_1*.txt

# -------------------------------------------------------------------------------------------------------------------------------
.job_script_build_maxwell: &script_build_maxwell
  stage: build
  script:
    - cd tests; pwd
    - rm -rf dirx_2* log_2*
    - if [ -n "${NIGHTLY_RUNNER}" ]; then python build_tests.py -p 2 -stage 0 -buildhdf5 0 -case 200-299
    - else python build_tests.py -p 2 -stage 0 -buildhdf5 0 -case 201,202 ;  fi
    - mv dirx_2* ${GLOBAL_CACHE_PATH}_${CURR_CMP}/.
  artifacts:
    <<: *common_arts
    paths:
    - tests/log_2*.txt

# -------------------------------------------------------------------------------------------------------------------------------
.job_script_build_mhd: &script_build_mhd
  stage: build
  script:
    - cd tests; pwd
    - rm -rf dirx_3* log_3*
    - if [ -n "${NIGHTLY_RUNNER}" ]; then python build_tests.py -p 2 -stage 0 -buildhdf5 0 -case 300-399
    - else python build_tests.py -p 2 -stage 0 -buildhdf5 0 -case 301,302,319 ;  fi
    - mv dirx_3* ${GLOBAL_CACHE_PATH}_${CURR_CMP}/.
  artifacts:
    <<: *common_arts
    paths:
    - tests/log_3*.txt

# -------------------------------------------------------------------------------------------------------------------------------
.job_script_build_nav-st: &script_build_nav-st
  stage: build
  script:
    - cd tests; pwd
    - rm -rf dirx_4* log_4*
    - if [ -n "${NIGHTLY_RUNNER}" ]; then python build_tests.py -p 2 -stage 0 -buildhdf5 0 -case 400-499
    - else python build_tests.py -p 2 -stage 0 -buildhdf5 0 -case 401,402,413,416 ;  fi
    - mv dirx_4* ${GLOBAL_CACHE_PATH}_${CURR_CMP}/.
  artifacts:
    <<: *common_arts
    paths:
    - tests/log_4*.txt

# =================================================================================================================================
# TEMPLATES FOR STAGE "short_runs"
# =================================================================================================================================

# -------------------------------------------------------------------------------------------------------------------------------
.job_script_short_runs_linadv: &script_short_runs_linadv
  stage: short_runs
  script:
    - cd tests; pwd
    - rm -f freestream/log_1*.txt
    - rm -rf dirx_1* ; mv ${GLOBAL_CACHE_PATH}_${CURR_CMP}/dirx_1* .
    - if [ -n "${NIGHTLY_RUNNER}" ]; then python build_tests.py -p 2 -stage 2 -case 100-199
    - else python build_tests.py -p 2 -stage 2 -case 101,102 ;  fi
  artifacts:
    <<: *common_arts
    paths:
    - tests/freestream/log_1*.txt

# -------------------------------------------------------------------------------------------------------------------------------
.job_script_short_runs_mhd: &script_short_runs_maxwell
  stage: short_runs
  script:
    - cd tests; pwd
    - rm -f freestream/log_2*.txt
    - rm -rf dirx_2*; mv ${GLOBAL_CACHE_PATH}_${CURR_CMP}/dirx_2* .
    - if [ -n "${NIGHTLY_RUNNER}" ]; then python build_tests.py -p 2 -stage 2 -case 200-299
    - else python build_tests.py -p 2 -stage 2 -case 201,202 ;  fi
  artifacts:
    <<: *common_arts
    paths: 
    - tests/freestream/log_2*.txt

# -------------------------------------------------------------------------------------------------------------------------------
.job_script_short_runs_mhd: &script_short_runs_mhd
  stage: short_runs
  script:
    - cd tests; pwd
    - rm -f freestream/log_3*.txt
    - rm -rf dirx_3*; mv ${GLOBAL_CACHE_PATH}_${CURR_CMP}/dirx_3* .
    - if [ -n "${NIGHTLY_RUNNER}" ]; then python build_tests.py -p 2 -stage 2 -case 300-399
    - else python build_tests.py -p 2 -stage 2 -case 301,302,319 ;  fi
  artifacts:
    <<: *common_arts
    paths: 
    - tests/freestream/log_3*.txt

# -------------------------------------------------------------------------------------------------------------------------------
.job_script_short_runs_nav-st: &script_short_runs_nav-st
  stage: short_runs
  script:
    - cd tests; pwd
    - rm -f freestream/log_4*.txt
    - rm -rf dirx_4* ; mv ${GLOBAL_CACHE_PATH}_${CURR_CMP}/dirx_4* .
    - if [ -n "${NIGHTLY_RUNNER}" ]; then python build_tests.py -p 2 -stage 2 -case 400-499
    - else python build_tests.py -p 2 -stage 2 -case 401,402,413,416 ;  fi
  artifacts:
    <<: *common_arts
    paths: 
    - tests/freestream/log_4*.txt

# =================================================================================================================================
# TEMPLATES FOR STAGE "cleanup"
# =================================================================================================================================

.job_script_cleanup: &script_cleanup
  stage: cleanup
  when: always
  script:
    - pwd
    - echo "on" ${RUNNERNAME} "RUNNER"
    - echo "remove:" ${GLOBAL_CACHE_PATH}_${CURR_CMP}
    - rm -rf ${GLOBAL_CACHE_PATH}_${CURR_CMP}


# #################################################################################################################################
# JOB DEFINITIONS
# HERE, the "needs:" command is used to generate a dependency for each job.
#                    - the startup job does nothing except checking if the gitlab runner is listening.
#                    - this way, all the remainingjobs can be executed only in their dependency order,
#                      and thus before the whole stage is ready (even jump over stages)
# #################################################################################################################################

# =================================================================================================================================
# Stage "startup"
# =================================================================================================================================

IPP_gnu_startup:
  <<: *IPP_setup_gnu
  <<: *script_startup

IPP_intel_startup:
  <<: *IPP_setup_intel
  <<: *script_startup

PCM_gnu_startup:
  <<: *PCM_setup_gnu
  <<: *script_startup

# =================================================================================================================================
# Stage "build"
# =================================================================================================================================

IPP_gnu_build_mhd:
  needs: ["IPP_gnu_startup"]
  <<: *IPP_setup_gnu_build
  <<: *script_build_mhd

IPP_intel_build_mhd:
  needs: ["IPP_intel_startup"]
  <<: *IPP_setup_intel_build
  <<: *script_build_mhd

PCM_gnu_build_mhd:
  needs: ["PCM_gnu_startup"]
  <<: *PCM_setup_gnu_build
  <<: *script_build_mhd

# -------------------------------------------------------------------------------------------------------------------------------

IPP_gnu_build_linadv:
  needs: ["IPP_gnu_startup"]
  <<: *IPP_setup_gnu_build
  <<: *script_build_linadv

IPP_intel_build_linadv:
  needs: ["IPP_intel_startup"]
  <<: *IPP_setup_intel_build
  <<: *script_build_linadv

PCM_gnu_build_linadv:
  needs: ["PCM_gnu_startup"]
  <<: *PCM_setup_gnu_build
  <<: *script_build_linadv

# -------------------------------------------------------------------------------------------------------------------------------

IPP_gnu_build_maxwell:
  needs: ["IPP_gnu_startup"]
  <<: *IPP_setup_gnu_build
  <<: *script_build_maxwell

IPP_intel_build_maxwell:
  needs: ["IPP_intel_startup"]
  <<: *IPP_setup_intel_build
  <<: *script_build_maxwell

PCM_gnu_build_maxwell:
  needs: ["PCM_gnu_startup"]
  <<: *PCM_setup_gnu_build
  <<: *script_build_maxwell

# -------------------------------------------------------------------------------------------------------------------------------

IPP_gnu_build_nav-st:
  needs: ["IPP_gnu_startup"]
  <<: *IPP_setup_gnu_build
  <<: *script_build_nav-st

IPP_intel_build_nav-st:
  needs: ["IPP_intel_startup"]
  <<: *IPP_setup_intel_build
  <<: *script_build_nav-st

PCM_gnu_build_nav-st:
  needs: ["PCM_gnu_startup"]
  <<: *PCM_setup_gnu_build
  <<: *script_build_nav-st

# =================================================================================================================================
# Stage "short_runs"
# =================================================================================================================================

IPP_gnu_short_runs_mhd:
  needs: ["IPP_gnu_build_mhd"]
  <<: *IPP_setup_gnu
  <<: *script_short_runs_mhd

IPP_intel_short_runs_mhd:
  needs: ["IPP_intel_build_mhd"]
  <<: *IPP_setup_intel
  <<: *script_short_runs_mhd

PCM_gnu_short_runs_mhd:
  needs: ["PCM_gnu_build_mhd"]
  <<: *PCM_setup_gnu
  <<: *script_short_runs_mhd

# -------------------------------------------------------------------------------------------------------------------------------

IPP_gnu_short_runs_linadv:
  needs: ["IPP_gnu_build_linadv"]
  <<: *IPP_setup_gnu
  <<: *script_short_runs_linadv

IPP_intel_short_runs_linadv:
  needs: ["IPP_intel_build_linadv"]
  <<: *IPP_setup_intel
  <<: *script_short_runs_linadv

PCM_gnu_short_runs_linadv:
  needs: ["PCM_gnu_build_linadv"]
  <<: *PCM_setup_gnu
  <<: *script_short_runs_linadv

# -------------------------------------------------------------------------------------------------------------------------------

IPP_gnu_short_runs_maxwell:
  needs: ["IPP_gnu_build_maxwell"]
  <<: *IPP_setup_gnu
  <<: *script_short_runs_maxwell

IPP_intel_short_runs_maxwell:
  needs: ["IPP_intel_build_maxwell"]
  <<: *IPP_setup_intel
  <<: *script_short_runs_maxwell

PCM_gnu_short_runs_maxwell:
  needs: ["PCM_gnu_build_maxwell"]
  <<: *PCM_setup_gnu
  <<: *script_short_runs_maxwell

# -------------------------------------------------------------------------------------------------------------------------------

IPP_gnu_short_runs_nav-st:
  needs: ["IPP_gnu_build_nav-st"]
  <<: *IPP_setup_gnu
  <<: *script_short_runs_nav-st

IPP_intel_short_runs_nav-st:
  needs: ["IPP_intel_build_nav-st"]
  <<: *IPP_setup_intel
  <<: *script_short_runs_nav-st

PCM_gnu_short_runs_nav-st:
  needs: ["PCM_gnu_build_nav-st"]
  <<: *PCM_setup_gnu
  <<: *script_short_runs_nav-st

# =================================================================================================================================
# Stage "cleanup"
# =================================================================================================================================

IPP_gnu_cleanup_cache:
  needs: ["IPP_gnu_short_runs_linadv", "IPP_gnu_short_runs_maxwell", "IPP_gnu_short_runs_mhd", "IPP_gnu_short_runs_nav-st"]
  <<: *IPP_setup_gnu
  <<: *script_cleanup

IPP_intel_cleanup_cache:
  needs: ["IPP_intel_short_runs_linadv", "IPP_intel_short_runs_maxwell", "IPP_intel_short_runs_mhd", "IPP_intel_short_runs_nav-st"]
  <<: *IPP_setup_intel
  <<: *script_cleanup

PCM_gnu_cleanup_cache:
  needs: ["PCM_gnu_short_runs_linadv", "PCM_gnu_short_runs_maxwell", "PCM_gnu_short_runs_mhd", "PCM_gnu_short_runs_nav-st"]
  <<: *PCM_setup_gnu
  <<: *script_cleanup
