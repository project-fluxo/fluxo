! =============================================================================== !
! PROJECT
! =============================================================================== !
ProjectName   = EULER_EC_MORTAR
outputFormat  = 0  ! =0, no visu, =1 write vtk visualization files
Nvisu         = 10
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 4   ! polynomial degree
Riemann       = 9   ! 1: LF 9: EC-KEP 13: EC IR
VolumeFlux    = 5   ! 0: standard DG, 1: standard DG metric dealiased, 5: EC-KEP, 8: KG (pirozzoli) 10: EC IR
! =============================================================================== !
! MESH
! =============================================================================== !

!MeshFile=  CartBoxPeriodic_m1p1_005_005_005_mesh.h5
!Meshfile= CartBoxMortarPeriodic_Ngeo_1_Level_01_mesh.h5
MeshFile= DeformedBoxMortarPeriodic_Ngeo_2_Level_01_mesh.h5
!Meshfile= deform3d_Ngeo2_period_1level_1_4_1_elem_mesh.h5
!Meshfile= deform3d_Ngeo2_period_1level_1_2_2_elem_mesh.h5
!Meshfile=deform3d_Ngeo2_period_1level_1_4_4_elem_mesh.h5

crossProductMetrics = F
! =============================================================================== !
! EQUATION 
! =============================================================================== !
mu0           = 0.0 !viscosity
kappa         = 1.4
! initial condition
IniExactFunc  = 12   ! strong shu vortex
IniAmplitude  = 5.
IniHalfwidth  = 1.0
IniFrequency  = 1.0
IniCenter     = (/0.2,-0.14,0.17/)

!
IniRefState   = 1
RefState      = (/1.0, 0.1, 0.2, -0.3, 20./) !rho,u,v,w,p,Bvec
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend          = 1000000.
Analyze_dt    = 1000000.
maxIter = 1000
nWriteData    = 1
CFLscale      = 0.05
DFLscale      = 0.5
! =============================================================================== !
! ANALYZE
! =============================================================================== !
NAnalyze       = 8
calcErrorNorms = T
CalcEntropy    = T
CalcBulk       = T
AnalyzeToFile  = T
