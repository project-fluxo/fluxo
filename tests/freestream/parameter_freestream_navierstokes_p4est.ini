! =============================================================================== !
! PROJECT
! =============================================================================== !
ProjectName   = NAVIERSTOKES_FREESTREAM_P4EST
outputFormat  = 1  ! =0, no visu, =1 write vtk visualization files
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 8  ! polynomial degree 
Riemann       = 1  !LF
VolumeFlux    = 5  !standard DG metric dealiased
! =============================================================================== !
! AMR
! =============================================================================== !
UseAMR    = T
nDoAMR    = 20
p4estFile = NAVIERSTOKES_FREESTREAM_P4EST
InitialRefinement = 1
ShockIndicatorAMR = 1
MaxLevel  = 2!5 ! = MinLevel+1
MinLevel  = 0 ! Using 888_mesh is equivalent as MinLevel = 
RefineVal = -5.0 !8.3!-8.4 !-7.3
CoarseVal = -10.!-9.0!8.45
! =============================================================================== !
! MESH
! =============================================================================== !

MeshFile     = ConformBoxHeavilyWarped_Ngeo4_03_03_03_mesh.h5
!MeshFile     = new_mesh91c.h5
!MeshFile     = NAVIERSTOKES_FREESTREAM_P4EST_State_0000000.000000000_mesh.h5 

!MeshFile      =  ConformBoxCurved_Ngeo3_02_02_02_mesh.h5
!MeshFile = cartbox_2D_005_mesh.h5
!MeshFile      =  CartBoxPeriodic_02_02_02_mesh.h5
!MeshFile      = CartBoxMortarPeriodic_Ngeo_1_Level_01_mesh.h5
!MeshFile      = DeformedBoxMortarPeriodic_Ngeo_1_Level_01_mesh.h5
!MeshFile      = DeformedBoxMortarPeriodic_Ngeo_2_Level_01_mesh.h5


!BoundaryName=BC_
!BoundaryType=(/2,0/)

! =============================================================================== !
! EQUATION (linearadvection)
! =============================================================================== !
IniExactFunc  = 1  !constant refstate
IniRefState   = 1
RefState      = (/1.0, 0.1, 0.2, -0.3, 20. /) !rho,u,v,w,p
mu0           = 1.0E-06
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend          = 0.5
Analyze_dt    = 0.01
nWriteData    = 1
CFLscale      = 0.5
! =============================================================================== !
! ANalyze
! =============================================================================== !
NAnalyze=8
CalcEntropy=T
CalcBulk   =T
