! PROJECT
! =============================================================================== !
ProjectName   = NAVIERSTOKES_FREESTREAM_SC_posit
outputFormat  = 0  ! =0, no visu, =1 write vtk visualization files
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 3  ! polynomial degree 
Riemann       = 1  !LF
VolumeFlux    = 10  !standard DG metric dealiased
! =============================================================================== !
! SHOCK CAPTURING
! =============================================================================== !
ComputeAlpha    = 3 ! 3: Disable the shock indicator... The blending coef. will only be adjusted by the FV positivity limiter
SpacePropSweeps = 0
PositCorrFactor = 0.1 !  The correction factor for NFVSE
PositMaxIter    = 20
alpha_max       = 1.0
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = ../../../../meshes/ConformBoxHeavilyWarped_Ngeo3__03_03_03_mesh.h5

! =============================================================================== !
! EQUATION
! =============================================================================== !
! Shock
IniExactFunc  = 61
IniHalfwidth  = 0.0
MachShock     = 10.0
PreShockDens  = 1.e-14
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod= ssprk4-5
tend          = 5.0
Analyze_dt    = 1.0
nWriteData    = 5
CFLscale      = 0.5
! =============================================================================== !
! ANalyze
! =============================================================================== !
NAnalyze=8
CalcEntropy=T
