! =============================================================================== !
! PROJECT
! =============================================================================== !
ProjectName   = MHD_ENTROPYCONS
outputFormat  = 0  ! =0, no visu, =1 write vtk visualization files
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 3  ! polynomial degree 
Riemann       = 1  !10: LLF flux
VolumeFlux    = 10 !10: EC flux
! =============================================================================== !
! SHOCK CAPTURING
! =============================================================================== !
ComputeAlpha    = 3 ! 3: Disable the shock indicator... The blending coef. will only be adjusted by the FV positivity limiter
SubFVMethod = 1
SpacePropSweeps = 0
IDPStateTVD     = T
IDPStateTVDVarsNum = 2
IDPStateTVDVars = (/1,1/) ! We perform limiting twice on the same variable (density) to test feature
IDPSpecEntropy  = T
IDPMaxIter      = 20
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = ../../../../meshes/ConformBoxHeavilyWarped_Ngeo3__03_03_03_mesh.h5
! =============================================================================== !
! EQUATION
! =============================================================================== !
! Soft blast
IniExactFunc  = 201
IniCenter     = (/0.0, 0.0, 0.0/)
IniRefState   = 1
kappa         = 1.6666666666666667
RefState      = (/1.2,0.1, 0.0,0.1,0.9,1.0,1.0,1.0 /)) !rho,u,v,w,p,Bvec
RefState      = (/1.0,0.2,-0.4,0.2,0.3,1.0,1.0,1.0 /)
IniHalfwidth  = 0.3
IniAmplitude  = 0.1
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod= ssprk4-5
tend          = 5.0
Analyze_dt    = 1.0
nWriteData    = 1
CFLscale      = 0.4
! =============================================================================== !
! ANalyze
! =============================================================================== !
NAnalyze=8
CalcEntropy=T
CalcBulk = T
