! =============================================================================== !
! PROJECT
! =============================================================================== !
ProjectName   = MHD_ENTROPYCONS
outputFormat  = 0  ! =0, no visu, =1 write vtk visualization files
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 3  ! polynomial degree 
Riemann       = 10 !10: LLF ES flux
VolumeFlux    = 10 !10: EC flux
! =============================================================================== !
! SHOCK CAPTURING
! =============================================================================== !
ComputeAlpha    = 2 ! 2: Randomly assign the blending coef.
SpacePropSweeps = 0
alpha_max       = 1.0
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = ../../../../meshes/ConformBoxHeavilyWarped_Ngeo3__03_03_03_mesh.h5
! =============================================================================== !
! EQUATION
! =============================================================================== !
! Soft blast
IniExactFunc  = 201
IniCenter     = (/0.0, 0.0, 0.0/)
IniRefState   = 1
kappa         = 1.6666666666666667
RefState      = (/1.2,0.1, 0.0,0.1,0.9,1.0,1.0,1.0 /)) !rho,u,v,w,p,Bvec
RefState      = (/1.0,0.2,-0.4,0.2,0.3,1.0,1.0,1.0 /)
IniHalfwidth  = 0.3
IniAmplitude  = 0.1
mu  = 1.e-8
eta = 1.e-8
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod= ssprk4-5
tend          = 5.0
Analyze_dt    = 1.0
nWriteData    = 1
CFLscale      = 0.4
DFLscale      = 0.5
! =============================================================================== !
! ANalyze
! =============================================================================== !
NAnalyze=8
CalcEntropy=T
