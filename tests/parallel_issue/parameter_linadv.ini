ProjectName   = LINADVDIFF_WAVE
outputFormat  = 1  ! =0, no visu, =1 write vtk visualization files
Nvisu = 12
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 5  ! polynomial degree 
Riemann       = 1 !1: upwind
VolumeFlux    = 1 !1: dealiased metric
