! SHOCK CAPTURING
! =============================================================================== !
!ComputeAlpha    = 2 ! 2: Randomly assign the blending coef.
!SpacePropSweeps = 0
!alpha_max       = 1.0
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = DeformedBoxMortarPeriodic__Ngeo_2_Level_01_mesh.h5
!MeshFile      = ../meshes/CartBoxMortarPeriodic_Ngeo_1_Level_01_mesh.h5
