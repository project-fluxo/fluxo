! EQUATION
! =============================================================================== !
IniExactFunc   = 6
IniWaveNumber  = (/-2.,1.,1./)
DiffC=1.0e-7
AdvVel=(/-2.2,1.8,1.4/)
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
!TimeDiscMethod= ssprk4-5
tend          = 5.0
Analyze_dt    = 0.2
nWriteData    = 1
CFLscale      = 0.3
DFLscale      = 0.3
! =============================================================================== !
! ANalyze
! =============================================================================== !
NAnalyze=8
!CalcEntropy=T

