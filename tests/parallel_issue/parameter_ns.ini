! =============================================================================== !
! PROJECT
! =============================================================================== !
ProjectName   = NS_BLAST
outputFormat  = 1  ! =0, no visu, =1 write vtk visualization files
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 5  ! polynomial degree 
Riemann       = 16 !10: LLF ES flux
VolumeFlux    = 5 !10: EC flux
! =============================================================================== !
! SHOCK CAPTURING
! =============================================================================== !
!ComputeAlpha    = 20 ! 2: Randomly assign the blending coef.
!SpacePropSweeps = 0
!alpha_max       = 1.0
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = DeformedBoxMortarPeriodic__Ngeo_2_Level_01_mesh.h5
!MeshFile      = ../meshes/CartBoxMortarPeriodic_Ngeo_1_Level_01_mesh.h5
! =============================================================================== !
! EQUATION
! =============================================================================== !
kappa         = 1.6666666666666667
mu0 = 1e-8
! FSP
!IniExactFunc   = 1
!IniRefState   = 1
!RefState      = (/1.5,0.2,-0.1,0.2,0.6/)
! manufactured solution
!IniExactFunc  = 4
! Soft blast
IniExactFunc  = 14
IniCenter     = (/0.0, 0.0, 0.0/)
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
!TimeDiscMethod= ssprk4-5
tend          = 5.0
Analyze_dt    = 0.2
nWriteData    = 1
CFLscale      = 0.3
DFLscale      = 0.3
! =============================================================================== !
! ANalyze
! =============================================================================== !
NAnalyze=8
CalcEntropy=T

Logging=T
