! =============================================================================== !
! PROJECT
! =============================================================================== !
ProjectName   = MAN_SOL
outputFormat  = 0  ! =0, no visu, =1 write vtk visualization files
Nvisu         = 10
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 5   ! polynomial degree
Riemann       = 1  ! 1: LF 10: ES, 11: EC
VolumeFlux    = 0  ! 0: standard DG, 1: standard DG metric dealiased, 8: KG (pirozzoli)
! =============================================================================== !
! MESH
! =============================================================================== !

!MeshFile            =  CartBoxPeriodic_m1p1_004_004_004_mesh.h5
MeshFile            =  CartBoxPeriodic_m1p1_008_008_008_mesh.h5

crossProductMetrics = F
! =============================================================================== !
! EQUATION 
! =============================================================================== !
mu0           = 0.1 !viscosity
kappa         = 1.4
! initial condition
IniExactFunc  = 4
IniAmplitude  = 0.1
IniFrequency  = 1.0

!
IniRefState   = 1
RefState      = (/1.0, 0.1, 0.2, -0.3, 20./) !rho,u,v,w,p,Bvec
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend          = 1.0
Analyze_dt    = 0.1
nWriteData    = 1
CFLscale      = 0.5
DFLscale      = 0.5
! =============================================================================== !
! ANALYZE
! =============================================================================== !
NAnalyze       = 8
calcErrorNorms = T
CalcEntropy    = T
AnalyzeToFile  = T
! =============================================================================== !
! TESTCASE
! =============================================================================== !
!whichTestcase = taylorgreenvortex ! must match folder name
!doTCanalyze   = T
