! =============================================================================== !
! PROJECT
! =============================================================================== !
ProjectName   = MHD_OT_N7
outputFormat  = 0  ! =0, no visu, =1 write vtk visualization files
Nvisu         = 6
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 7   ! polynomial degree
Riemann       = 11  !1: LF 10: ES, 11: EC
VolumeFlux    = 10  !0: standard DG, 1: standard DG metric dealiased, 10: EC
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile            = ConformPeriodicDeform3D_Ngeo7_004_004_004_mesh.h5 
crossProductMetrics = F
! =============================================================================== !
! EQUATION 
! =============================================================================== !
!FSP test
!IniExactFunc = 1 !constant refstate
IniRefState   = 1
RefState      = (/1.0, 0.1, 0.2, -0.3, 20., 0.5, -0.03, 0.02 /) !rho,u,v,w,p,Bvec
eta           = 1.0e-04
mu            = 0.5e-04
kappa         = 1.666666666666666666666666666
!alfven
IniExactFunc  = 311 ! this is Orszag-Tang vortex
IniFrequency  = 2.0
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend          = 0.5
Analyze_dt    = 0.1 
nWriteData    = 1
CFLscale      = 0.5
DFLscale      = 0.25
! =============================================================================== !
! ANALYZE
! =============================================================================== !
NAnalyze       = 8
AnalyzeToFile  = F
calcErrorNorms = F
CalcEntropy    = T
